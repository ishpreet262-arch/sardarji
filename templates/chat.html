<!DOCTYPE html>
<html>
<head>
<title>AI Trading Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:#020617;
font-family:Arial;
color:white;
margin:0;
text-align:center;
}

.header{
background:#000814;
padding:16px;
font-size:22px;
color:#22c55e;
}

.box{
background:#111827;
margin:40px auto;
padding:25px;
width:90%;
max-width:450px;
border-radius:15px;
box-shadow:0 0 25px black;
}

input{
padding:14px;
width:85%;
border:none;
border-radius:8px;
background:#020617;
color:white;
font-size:15px;
}

button{
padding:12px 20px;
background:#22c55e;
border:none;
border-radius:8px;
color:white;
margin-top:10px;
cursor:pointer;
width:60%;
font-size:15px;
}

.reply{
background:#020617;
padding:18px;
margin-top:18px;
border-radius:12px;
border:1px solid #22c55e;
text-align:left;
white-space:pre-line;
line-height:1.6;
font-size:16px;
}

.back{
background:#2563eb;
margin-top:15px;
}
</style>
</head>

<body>

<div class="header">ðŸ¤– AI Market Assistant</div>

<div class="box">

<form method="post" action="/ai_chat">
<input name="msg" placeholder="Ask stock: RELIANCE, TCS, HCLTECH" required>
<br>
<button type="submit">Analyze</button>
</form>

{% if reply %}
<div class="reply">
{{reply}}
</div>
{% endif %}

<br>
<a href="/dashboard">
<button class="back">â¬… Back to Dashboard</button>
</a>

</div>

</body>
</html>
