<!DOCTYPE html>
<html>
<head>
<title>AI Prediction Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:#020617;
font-family:Arial;
color:white;
margin:0;
text-align:center;
}

/* HEADER */
.header{
background:#000814;
padding:16px;
font-size:22px;
color:#22c55e;
}

/* CARD */
.card{
background:#111827;
padding:25px;
margin:30px auto;
width:90%;
max-width:420px;
border-radius:15px;
box-shadow:0 0 25px black;
}

/* TEXT */
.price{font-size:18px;margin:8px;}
.green{color:#22c55e;font-size:22px;}
.red{color:#ef4444;font-size:22px;}

/* GRAPH */
img{
margin-top:15px;
border-radius:10px;
width:100%;
max-width:380px;
}

/* BUTTONS */
button{
margin-top:15px;
padding:12px 22px;
background:#22c55e;
border:none;
color:white;
border-radius:8px;
font-size:15px;
width:90%;
max-width:250px;
cursor:pointer;
}
.btn2{background:#2563eb;}
</style>
</head>

<body>

<div class="header">ðŸ“Š AI Prediction Result</div>

<div class="card">

<h2>{{stock}}</h2>

<p class="price">Current Price: {{currency}} {{price}}</p>
<p class="price">Predicted Price: {{currency}} {{prediction}}</p>

{% if signal == "BUY ðŸ“ˆ" %}
<p class="green">{{signal}}</p>
{% else %}
<p class="red">{{signal}}</p>

<img src="/static/graph.png">

<br>
<a href="/dashboard"><button class="btn2">â¬… Back to Dashboard</button></a>

</div>

</body>
</html>
